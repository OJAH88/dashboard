<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivation Intel Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Peer dependencies for Recharts -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-is@18.2.0/umd/react-is.production.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* Permanent font size increase (+1pt) */
        html { font-size: 17.33px; } 

        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            background-color: #020617; /* Deepest Midnight */
            color: #f1f5f9;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
            stroke: #334155;
            opacity: 0.4;
        }
        
        .performance-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background-color: #0f172a; /* Slate 900 */
            border: 1px solid #1e293b; /* Slate 800 */
        }
        .performance-card:hover { 
            transform: translateY(-4px); 
            border-color: #334155;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* High-Contrast Gray Fonts recalibrated for permanent Dark Mode */
        .text-slate-400 { color: #94a3b8 !important; } /* Secondary text */
        .text-slate-500 { color: #e2e8f0 !important; } /* Primary data descriptions */
        
        input, select {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #f8fafc;
        }

        /* Tooltip Styling */
        .recharts-default-tooltip {
            background-color: #0f172a !important;
            border: 1px solid #334155 !important;
            border-radius: 12px !important;
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        // --- SYSTEM CONFIG ---
        const SYSTEM_CONFIG = {
            REAL_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjdT4a3JQRupgfUPALvEidouA-90MjaKNMjXm0TSA_1qJDXD41s186RSIP3jXKlvVjKNvy62E3a2mA/pub?gid=1310781873&single=true&output=csv",
            SAMPLE_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXPdEuZGT4Ipcf2HWXKoIti9IJyh3zR6CrdcW6O-i04WOiuGhHD0YAFlU5JN8XhYWNzcDBskCNX72M/pub?gid=731339314&single=true&output=csv",
            ENTRY_FORM_LINK: "https://forms.gle/ojBK6FsFKCnrp6m46" 
        };

        const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316', '#14b8a6', '#6366f1'];
        const KG_TO_LB = 2.20462;

        const { useState, useMemo, useEffect, useRef } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            Cell, LineChart, Line, Legend, AreaChart, Area,
            ReferenceLine, ComposedChart, ScatterChart, Scatter, ZAxis
        } = Recharts;

        const Icons = {
            Globe: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Zap: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Scale: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h18"/></svg>,
            Award: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>,
            Dollar: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Refresh: ({ animate }) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={animate ? "animate-spin" : ""}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><polyline points="21 3 21 8 16 8"/></svg>,
            X: () => <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            EyeOff: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>,
            Eye: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Chevron: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Coins: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18.06"/><path d="M7 6h1v4"/><path d="M17 12h1v4"/></svg>,
            Crown: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>,
            List: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18" /></svg>,
        };

        const MultiSelect = ({ label, options, selected, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            return (
                <div className="relative flex-1 bg-slate-100 rounded-2xl border border-slate-200 shadow-inner px-4 py-2 flex items-center gap-3 min-w-[140px]" ref={wrapperRef}>
                    <span className="text-[11px] font-black text-slate-900 uppercase whitespace-nowrap">{label}:</span>
                    <button onClick={() => setIsOpen(!isOpen)} className="flex-1 bg-white border border-slate-300 text-slate-900 text-[13px] font-black px-3 py-1 rounded-lg uppercase flex items-center justify-between shadow-sm hover:border-emerald-500 transition-all outline-none">
                        <span className="truncate mr-2">{selected === 'All' ? 'All' : selected}</span>
                        <Icons.Chevron />
                    </button>

                    {isOpen && (
                        <div className="absolute top-full left-0 w-full mt-2 bg-white border border-slate-200 rounded-xl shadow-xl z-[200] max-h-64 overflow-y-auto custom-scrollbar p-1">
                            {options.map(opt => (
                                <div key={opt} onClick={() => { onChange(opt); setIsOpen(false); }} className={`px-3 py-2 text-[11px] font-bold uppercase cursor-pointer rounded-lg hover:bg-slate-100 ${selected === opt ? 'text-emerald-600 bg-emerald-50' : 'text-slate-900'}`}>
                                    {opt}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [dataSource, setDataSource] = useState('live'); 
            const [isLoading, setIsLoading] = useState(false);
            const [lastSync, setLastSync] = useState('');
            const [matrixMetric, setMatrixMetric] = useState('gpl');
            const [leaderboardSort, setLeaderboardSort] = useState('gpl');
            const [mixChartView, setMixChartView] = useState('ratio');
            const [showRoomDetails, setShowRoomDetails] = useState(true);
            const [showEntryModal, setShowEntryModal] = useState(false);
            const [revenueMode, setRevenueMode] = useState('rpl'); 
            const [targetQuality, setTargetQuality] = useState(70);
            const [expandedCycle, setExpandedCycle] = useState(null);

            const [priceA, setPriceA] = useState(3.97);
            const [priceB, setPriceB] = useState(2.20);
            const [priceC, setPriceC] = useState(1.32);

            const [selectedCycle, setSelectedCycle] = useState('All');
            const [selectedRoom, setSelectedRoom] = useState('All');
            const [selectedStrain, setSelectedStrain] = useState('All');

            const naturalSort = (arr) => [...arr].sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));

            // --- COMPARATOR STATE ---
            const [compMode, setCompMode] = useState('cycle'); // 'cycle', 'room', 'batch'
            const [compA, setCompA] = useState({ cycle: '', room: '' });
            const [compB, setCompB] = useState({ cycle: '', room: '' });

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(line => line.trim());
                if (lines.length < 2) return [];
                const clean = (val) => (val || "").replace(/^"|"$/g, '').trim();
                const splitLine = (line) => {
                    const result = []; let current = ''; let inQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') inQuotes = !inQuotes;
                        else if (char === ',' && !inQuotes) { result.push(clean(current)); current = ''; } 
                        else { current += char; }
                    }
                    result.push(clean(current)); return result;
                };
                const headers = splitLine(lines[0]);
                return headers.length > 0 ? lines.slice(1).map(line => {
                    const values = splitLine(line);
                    const obj = {}; headers.forEach((h, i) => { obj[h] = values[i]; });
                    return mapCsvToData(obj);
                }).filter(d => 
                    // Filter Ghost Rows: Needs Cycle, Strain, and Weight > 0
                    d["Cycle ID"] !== "N/A" && 
                    d["Strain Name"] !== "Unknown" && 
                    d["Total Yield (G)"] > 0
                ) : [];
            };

            const mapCsvToData = (row) => {
                const num = (val) => { const p = parseFloat(String(val).replace(/[^0-9.]/g, '')); return isNaN(p) ? 0 : p; };
                const a = num(row["Flower (A)"] || row["Flower A"] || row["Premium"]);
                const b = num(row["Smalls (B)"] || row["Smalls B"] || row["Smalls"]);
                const c = num(row["Trim (C)"] || row["Trim C"] || row["Trim"]);
                const lights = num(row["Lights"] || row["Light Count"]) || 24;
                const net = a + b + c;
                return {
                    "Cycle ID": row["Cycle ID"] || "N/A",
                    "Room ID": row["Room ID"] || "N/A",
                    "Strain Name": row["Strain Name"] || "Unknown",
                    "Flower (A)": a, "Smalls (B)": b, "Trim (C)": c, 
                    "Total Yield (G)": net,
                    "Lights": lights, "Grams per Light": net > 0 ? Number((net / lights).toFixed(2)) : 0
                };
            };

            const autoFetch = async (url) => {
                setIsLoading(true);
                try {
                    const finalUrl = `${url}${url.includes('?') ? '&' : '?'}cb=${Date.now()}`;
                    const response = await fetch(finalUrl);
                    const text = await response.text();
                    const parsed = parseCSV(text);
                    if (parsed.length > 0) {
                        setData(parsed);
                        setLastSync(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            const fetchLink = useMemo(() => dataSource === 'live' ? SYSTEM_CONFIG.REAL_DATA_LINK : SYSTEM_CONFIG.SAMPLE_DATA_LINK, [dataSource]);
            useEffect(() => { autoFetch(fetchLink); }, [fetchLink]);

            const cycleOptions = useMemo(() => ['All', ...[...new Set(data.map(d => String(d["Cycle ID"])))].sort((a,b) => a.localeCompare(b, undefined, {numeric: true}))], [data]);
            const roomOptions = useMemo(() => ['All', ...[...new Set(data.map(d => String(d["Room ID"])))].sort()], [data]);
            const strainOptions = useMemo(() => ['All', ...[...new Set(data.map(d => String(d["Strain Name"])))].sort()], [data]);

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const cMatch = selectedCycle === 'All' || item["Cycle ID"] === selectedCycle;
                    const rMatch = selectedRoom === 'All' || item["Room ID"] === selectedRoom;
                    const sMatch = selectedStrain === 'All' || item["Strain Name"] === selectedStrain;
                    return cMatch && rMatch && sMatch;
                });
            }, [data, selectedCycle, selectedRoom, selectedStrain]);

            const stats = useMemo(() => {
                const a = filteredData.reduce((acc, c) => acc + (c["Flower (A)"] || 0), 0);
                const b = filteredData.reduce((acc, c) => acc + (c["Smalls (B)"] || 0), 0);
                const c = filteredData.reduce((acc, c) => acc + (c["Trim (C)"] || 0), 0);
                const netG = a + b + c;
                const lights = filteredData.reduce((acc, d) => acc + d["Lights"], 0) || 1;
                
                const revA = a * priceA;
                const revB = b * priceB;
                const revC = c * priceC;
                const totalRev = revA + revB + revC;
                
                const lb = (v) => ((v / 1000) * KG_TO_LB).toFixed(1);
                const g = (v) => Math.round(v).toLocaleString();

                return {
                    totalLb: lb(netG), totalG: g(netG),
                    flowerA_Lb: lb(a), flowerA_G: g(a),
                    smallsB_Lb: lb(b), smallsB_G: g(b),
                    trimC_Lb: lb(c), trimC_G: g(c),
                    
                    gpl: (netG / lights).toFixed(1),
                    flowerGpl: (a / lights).toFixed(1),
                    smallsGpl: (b / lights).toFixed(1),
                    trimGpl: (c / lights).toFixed(1),

                    rpl: (totalRev / lights).toFixed(2),
                    flowerRpl: (revA / lights).toFixed(2),
                    smallsRpl: (revB / lights).toFixed(2),
                    trimRpl: (revC / lights).toFixed(2),

                    revA: Math.round(revA).toLocaleString(),
                    revB: Math.round(revB).toLocaleString(),
                    revC: Math.round(revC).toLocaleString(),

                    quality: netG > 0 ? ((a / netG) * 100).toFixed(1) : "0",
                    smallsRatio: netG > 0 ? ((b / netG) * 100).toFixed(1) : "0",
                    trimRatio: netG > 0 ? ((c / netG) * 100).toFixed(1) : "0",
                    revenue: Math.round(totalRev).toLocaleString()
                };
            }, [filteredData, priceA, priceB, priceC]);

            const cycleTrendData = useMemo(() => {
                return cycleOptions.filter(c => c !== 'All').map(c => {
                    const rows = data.filter(d => d["Cycle ID"] === c);
                    const netTotal = rows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                    const premiumFlower = rows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                    const activeRoomsList = [...new Set(rows.map(r => r["Room ID"]))].filter(id => id !== "N/A");
                    const res = { cycle: c };
                    if (mixChartView === 'ratio') {
                        res.facilityValue = netTotal > 0 ? Number(((premiumFlower / netTotal) * 100).toFixed(1)) : 0;
                    } else if (mixChartView === 'volume') {
                        res.facilityValue = activeRoomsList.length > 0 ? Number(((premiumFlower / 1000) * KG_TO_LB / activeRoomsList.length).toFixed(1)) : 0;
                    } else {
                        const totalLights = rows.reduce((acc, r) => acc + r["Lights"], 0) || 1;
                        res.facilityValue = Number((netTotal / totalLights).toFixed(1));
                    }
                    roomOptions.filter(r => r !== 'All').forEach(room => {
                        const roomRows = rows.filter(d => d["Room ID"] === room);
                        const roomNet = roomRows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                        const roomPremium = roomRows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                        const roomLights = roomRows.reduce((acc, r) => acc + r["Lights"], 0) || 1;
                        if (roomNet > 0) {
                            if (mixChartView === 'ratio') res[room] = Number(((roomPremium / roomNet) * 100).toFixed(1));
                            else if (mixChartView === 'volume') res[room] = Number(((roomPremium / 1000) * KG_TO_LB).toFixed(1));
                            else res[room] = Number((roomNet / roomLights).toFixed(1));
                        }
                    });
                    return res;
                });
            }, [data, cycleOptions, roomOptions, mixChartView]);

            const scatterData = useMemo(() => {
                return filteredData.map((d, i) => {
                    const net = d["Total Yield (G)"] || 0;
                    const flr = d["Flower (A)"] || 0;
                    return {
                        x: d["Grams per Light"] || 0,
                        y: net > 0 ? Number(((flr / net) * 100).toFixed(1)) : 0,
                        name: d["Strain Name"], cycle: d["Cycle ID"], room: d["Room ID"], id: i
                    };
                });
            }, [filteredData]);

            const strainBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const n = d["Strain Name"];
                    if (!map[n]) map[n] = { name: n, gplSum: 0, yieldSum: 0, count: 0 };
                    map[n].gplSum += d["Grams per Light"];
                    map[n].yieldSum += d["Total Yield (G)"];
                    map[n].count += 1;
                });
                return Object.values(map).map(m => ({
                    name: String(m.name),
                    value: matrixMetric === 'yield' ? Number(((m.yieldSum / 1000) * KG_TO_LB).toFixed(2)) : Number((m.gplSum / m.count).toFixed(2))
                })).sort((a, b) => b.value - a.value);
            }, [filteredData, matrixMetric]);

            const roomBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const r = d["Room ID"];
                    if (!map[r]) map[r] = { name: r, gplSum: 0, premiumSum: 0, usableSum: 0, count: 0 };
                    map[r].gplSum += d["Grams per Light"];
                    map[r].premiumSum += d["Flower (A)"];
                    map[r].usableSum += d["Total Yield (G)"];
                    map[r].count += 1;
                });
                return Object.values(map).map(m => ({ 
                    name: m.name, 
                    gpl: Number((m.gplSum / m.count).toFixed(2)),
                    mix: m.usableSum > 0 ? Number(((m.premiumSum / m.usableSum) * 100).toFixed(1)) : 0
                })).map(item => ({
                    ...item, sortVal: leaderboardSort === 'mix' ? item.mix : item.gpl
                })).sort((a,b) => b.sortVal - a.sortVal);
            }, [filteredData, leaderboardSort]);

            const strainRoomMatrix = useMemo(() => {
                const strains = selectedStrain === 'All' ? strainOptions.filter(s => s !== 'All') : [selectedStrain];
                const rooms = roomOptions.filter(r => r !== 'All');
                return strains.map(s => {
                    const row = { strain: s, maxVal: 0 };
                    rooms.forEach(r => {
                        const matches = filteredData.filter(d => d["Strain Name"] === s && d["Room ID"] === r);
                        if (matches.length > 0) {
                            const val = matrixMetric === 'gpl' 
                                ? Number((matches.reduce((acc, m) => acc + m["Grams per Light"], 0) / matches.length).toFixed(1))
                                : Number(((matches.reduce((acc, m) => acc + m["Total Yield (G)"], 0) / 1000) * KG_TO_LB).toFixed(1));
                            row[r] = val;
                            if (val > row.maxVal) row.maxVal = val;
                        } else row[r] = '-';
                    });
                    return row;
                });
            }, [filteredData, roomOptions, strainOptions, selectedStrain, matrixMetric]);

            const cycleBreakdown = useMemo(() => {
                const groups = {};
                filteredData.forEach(d => {
                    const cid = d["Cycle ID"];
                    if (!groups[cid]) groups[cid] = { 
                        id: cid, 
                        rooms: [], 
                        totalYieldG: 0, 
                        totalLights: 0, 
                        totalPremiumG: 0,
                        strains: {},
                        roomsAgg: {}
                    };
                    
                    // Add Row Data
                    const rowData = {
                        id: d["Room ID"],
                        strain: d["Strain Name"],
                        yieldG: d["Total Yield (G)"],
                        premiumG: d["Flower (A)"],
                        lights: d["Lights"],
                        gpl: d["Grams per Light"]
                    };
                    groups[cid].rooms.push(rowData);
                    groups[cid].totalYieldG += d["Total Yield (G)"];
                    groups[cid].totalLights += d["Lights"];
                    groups[cid].totalPremiumG += d["Flower (A)"];

                    // Strain Aggregation
                    const s = d["Strain Name"];
                    if (!groups[cid].strains[s]) groups[cid].strains[s] = { name: s, yieldG: 0, premiumG: 0, lights: 0 };
                    groups[cid].strains[s].yieldG += d["Total Yield (G)"];
                    groups[cid].strains[s].premiumG += d["Flower (A)"];
                    groups[cid].strains[s].lights += d["Lights"];

                    // Room Aggregation
                    const r = d["Room ID"];
                    if (!groups[cid].roomsAgg[r]) groups[cid].roomsAgg[r] = { name: r, yieldG: 0, premiumG: 0, lights: 0 };
                    groups[cid].roomsAgg[r].yieldG += d["Total Yield (G)"];
                    groups[cid].roomsAgg[r].premiumG += d["Flower (A)"];
                    groups[cid].roomsAgg[r].lights += d["Lights"];
                });

                return Object.values(groups).map(g => {
                    const yieldLb = (g.totalYieldG / 1000) * KG_TO_LB;
                    const flowerLb = (g.totalPremiumG / 1000) * KG_TO_LB;
                    const gpl = g.totalLights > 0 ? (g.totalYieldG / g.totalLights).toFixed(1) : 0;
                    const quality = g.totalYieldG > 0 ? ((g.totalPremiumG / g.totalYieldG) * 100).toFixed(1) : 0;

                        id: r.id,
                        strain: r.strain,
                        yieldLb: ((r.yieldG / 1000) * KG_TO_LB).toFixed(1),
                        gpl: r.gpl.toFixed(1),
                        quality: r.yieldG > 0 ? ((r.premiumG / r.yieldG) * 100).toFixed(1) : 0
                    })).sort((a,b) => {
                        const roomSort = a.id.localeCompare(b.id, undefined, {numeric: true});
                        if (roomSort !== 0) return roomSort;
                        return a.strain.localeCompare(b.strain);
                    });

                        name: s.name,
                        yieldLb: ((s.yieldG / 1000) * KG_TO_LB).toFixed(1),
                        gpl: s.lights > 0 ? (s.yieldG / s.lights).toFixed(1) : 0,
                        quality: s.yieldG > 0 ? ((s.premiumG / s.yieldG) * 100).toFixed(1) : 0
                    })).sort((a,b) => b.gpl - a.gpl);

                        name: r.name,
                        yieldLb: ((r.yieldG / 1000) * KG_TO_LB).toFixed(1),
                        gpl: r.lights > 0 ? (r.yieldG / r.lights).toFixed(1) : 0,
                        quality: r.yieldG > 0 ? ((r.premiumG / r.yieldG) * 100).toFixed(1) : 0
                    })).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                        id: g.id,
                        yieldLb: yieldLb.toFixed(1),
                        flowerLb: flowerLb.toFixed(1),
                        gpl,
                        quality,
                        rooms: formattedRooms,
                        strainsAgg: formattedStrains,
                        roomsAgg: formattedRoomsAgg

                    subset = data.filter(d => d["Cycle ID"] === selection.cycle);

                    subset = data.filter(d => d["Room ID"] === selection.room);

                    subset = data.filter(d => d["Cycle ID"] === selection.cycle && d["Room ID"] === selection.room);

                    yieldLb: ((totalYield / 1000) * KG_TO_LB).toFixed(1),
                    gpl: (totalYield / lights).toFixed(1),
                    quality: totalYield > 0 ? ((premium / totalYield) * 100).toFixed(1) : "0",
                    revenue: totalRev,
                    rpl: (totalRev / lights).toFixed(2),
                    count: subset.length

                const sign = isPositive ? '+' : '';

                                            return null;
                                        }}/>
                                        <ReferenceLine x={100} stroke="#10b981" strokeDasharray="5 5" label={{ value: 'GOAL: 100 GPL', position: 'top', fill: '#10b981', fontSize: 13, fontWeight: 900 }} />
                                        <Bar dataKey="sortVal" name="Score" radius={[0, 20, 20, 0]} barSize={50}>
                                            {roomBenchmark.map((entry, i) => (
                                                <Cell key={i} fill={ i === 0 ? '#10b981' : entry.sortVal > (leaderboardSort === 'mix' ? 75 : 90) ? '#3b82f6' : entry.sortVal > (leaderboardSort === 'mix' ? 50 : 60) ? '#f59e0b' : '#f43f5e' } />
                                            ))}
                                        </Bar>
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        {/* MATRIX */}
                        <div className="rounded-[3.5rem] performance-card text-left overflow-hidden mb-20">
                            <div className="px-14 py-16 border-b border-slate-800 bg-slate-800/50 flex flex-col md:flex-row justify-between items-center gap-10 leading-none">
                                <div><h2 className="text-[36px] font-black italic uppercase tracking-tighter leading-none text-slate-100 text-left">Facility Yield Matrix</h2><p className="text-slate-500 text-[14px] font-black uppercase tracking-widest mt-4 italic leading-none text-left">Efficiency Breakdown Per Room (Dual LB/G Scale)</p></div>
                                <div className="flex items-center gap-5 bg-slate-900 p-3 rounded-2xl border border-slate-700 shadow-sm">
                                    <button onClick={() => setMatrixMetric('gpl')} className={`px-9 py-3 text-[14px] font-black uppercase rounded-xl transition-all ${matrixMetric === 'gpl' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-700'}`}>Efficiency (GPL)</button>
                                    <button onClick={() => setMatrixMetric('yield')} className={`px-9 py-3 text-[14px] font-black uppercase rounded-xl transition-all ${matrixMetric === 'yield' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-700'}`}>Volume (Lb/G)</button>
                                </div>
                            </div>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse text-left">
                                    <thead><tr className="text-[15px] font-black tracking-widest text-slate-500 bg-slate-800/20"><th className="px-14 py-11 border-b border-slate-800 uppercase">Genetic Archetype</th>{roomOptions.filter(r => r !== 'All').map(r => <th key={r} className="px-11 py-11 text-center border-b border-slate-800 uppercase">{r}</th>)}</tr></thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {strainRoomMatrix.map((row, i) => (
                                            <tr key={i} className="hover:bg-slate-800/30 group transition-colors">
                                                <td className="px-14 py-10 font-black text-slate-200 italic uppercase border-r border-slate-800 text-[17px] tracking-tight">{row.strain}</td>
                                                {roomOptions.filter(r => r !== 'All').map(r => {
                                                    const val = row[r];
                                                    const isMax = val !== '-' && val === row.maxVal && row.maxVal > 0;
                                                    const grams = val !== '-' && matrixMetric === 'yield' ? `(${ Math.round(val / KG_TO_LB * 1000).toLocaleString() }g)` : '';
                                                    return (
                                                        <td key={r} className="px-11 py-10 text-center">
                                                            <div className={`inline-block px-7 py-4 rounded-3xl font-mono font-bold text-[17px] ${isMax ? 'bg-emerald-600 text-white shadow-xl scale-110' : 'bg-slate-800 text-slate-500 opacity-60'}`}>
                                                                <p>{val}{val !== '-' ? (matrixMetric === 'yield' ? ' lb' : ' GPL') : ''}</p>
                                                                {grams && <p className="text-[12px] opacity-70 mt-1.5 font-bold">{grams}</p>}
                                                            </div>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODALS */}
                    {showEntryModal && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[300] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3.5rem] w-full max-w-5xl h-[92vh] overflow-hidden shadow-2xl relative animate-in fade-in zoom-in duration-300">
                                <div className="absolute top-8 right-8 z-10">
                                    <button onClick={() => setShowEntryModal(false)} className="bg-slate-100 hover:bg-slate-200 p-4 rounded-3xl text-slate-500 transition-colors shadow-sm"><Icons.X /></button>
                                </div>
                                <iframe src={SYSTEM_CONFIG.ENTRY_FORM_LINK} className="w-full h-full border-none" title="Production Entry Form">Loading form...</iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
