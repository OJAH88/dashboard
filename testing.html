<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivation Intel Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Peer dependencies for Recharts -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-is@18.2.0/umd/react-is.production.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
            stroke: #f1f5f9;
        }
        .performance-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .performance-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // --- SYSTEM HARDWIRING CONFIGURATION ---
        // ==========================================
        const SYSTEM_CONFIG = {
            REAL_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjdT4a3JQRupgfUPALvEidouA-90MjaKNMjXm0TSA_1qJDXD41s186RSIP3jXKlvVjKNvy62E3a2mA/pub?gid=1310781873&single=true&output=csv",
            SAMPLE_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXPdEuZGT4Ipcf2HWXKoIti9IJyh3zR6CrdcW6O-i04WOiuGhHD0YAFlU5JN8XhYWNzcDBskCNX72M/pub?gid=731339314&single=true&output=csv",
            ENTRY_FORM_LINK: "https://forms.gle/ojBK6FsFKCnrp6m46" 
        };

        const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316', '#14b8a6', '#6366f1'];
        const KG_TO_LB = 2.20462;

        const { useState, useMemo, useEffect, useRef } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            Cell, PieChart, Pie, LineChart, Line, Legend, AreaChart, Area,
            ReferenceLine, ComposedChart, ScatterChart, Scatter, ZAxis
        } = Recharts;

        const Icons = {
            Globe: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Zap: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Scale: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h18"/></svg>,
            Award: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>,
            Dollar: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Refresh: ({ animate }) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={animate ? "animate-spin" : ""}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><polyline points="21 3 21 8 16 8"/></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            EyeOff: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>,
            Eye: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Chevron: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Target: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Crown: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>,
            Coins: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18.06"/><path d="M7 6h1v4"/><path d="M17 12h1v4"/></svg>
        };

        const MultiSelect = ({ label, options, selected, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            return (
                <div className="relative flex-1" ref={wrapperRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full bg-white text-[10px] font-black px-3 py-2 rounded-xl border border-slate-200 uppercase flex items-center justify-between shadow-sm hover:border-slate-300 transition-all">
                        <span className="truncate mr-2 text-slate-700">{selected === 'All' ? `All ${label}s` : selected}</span>
                        <Icons.Chevron />
                    </button>
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full mt-1 bg-white border border-slate-200 rounded-xl shadow-xl z-[200] max-h-64 overflow-y-auto custom-scrollbar">
                            {options.map(opt => (
                                <div key={opt} onClick={() => { onChange(opt); setIsOpen(false); }} className={`px-4 py-2.5 text-[10px] font-bold uppercase cursor-pointer hover:bg-slate-50 border-b border-slate-50 last:border-0 ${selected === opt ? 'text-emerald-600 bg-emerald-50/50' : 'text-slate-600'}`}>
                                    {opt}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            if (lines.length < 2) return [];
            const clean = (val) => (val || "").replace(/^"|"$/g, '').trim();
            const splitLine = (line) => {
                const result = []; let current = ''; let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(clean(current)); current = ''; } 
                    else { current += char; }
                }
                result.push(clean(current)); return result;
            };
            const headers = splitLine(lines[0]);
            return lines.slice(1).map(line => {
                const values = splitLine(line);
                const obj = {}; headers.forEach((h, i) => obj[h] = values[i]);
                return mapCsvToData(obj);
            }).filter(row => {
                const cycleId = String(row["Cycle ID"] || row["Cycle"] || "").toLowerCase().trim();
                return cycleId !== "" && cycleId !== "total" && cycleId !== "grand total" && cycleId !== "summary";
            });
        };

        const mapCsvToData = (row) => {
            const num = (val) => { const p = parseFloat(String(val).replace(/[^0-9.]/g, '')); return isNaN(p) ? 0 : p; };
            const a = num(row["Flower (A)"] || row["Flower A"]);
            const b = num(row["Smalls (B)"] || row["Smalls B"]);
            const c = num(row["Trim (C)"] || row["Trim C"]);
            const lights = num(row["Lights"]) || 24;
            const net = a + b + c;
            return {
                "Cycle ID": row["Cycle ID"] || "N/A",
                "Room ID": row["Room ID"] || "N/A",
                "Strain Name": row["Strain Name"] || "Unknown",
                "Flower (A)": a, "Smalls (B)": b, "Trim (C)": c, "Total Yield (G)": net,
                "Lights": lights, "Grams per Light": Number((net / lights).toFixed(2))
            };
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [dataSource, setDataSource] = useState('live'); 
            const [isLoading, setIsLoading] = useState(false);
            const [lastSync, setLastSync] = useState('');
            const [matrixMetric, setMatrixMetric] = useState('gpl');
            const [leaderboardSort, setLeaderboardSort] = useState('gpl');
            const [mixChartView, setMixChartView] = useState('ratio');
            const [showRoomDetails, setShowRoomDetails] = useState(true);
            const [showEntryModal, setShowEntryModal] = useState(false);
            const [revenueMode, setRevenueMode] = useState('rpl'); 

            const [priceA, setPriceA] = useState(3.97);
            const [priceB, setPriceB] = useState(2.20);
            const [priceC, setPriceC] = useState(1.32);

            const [selectedCycle, setSelectedCycle] = useState('All');
            const [selectedRoom, setSelectedRoom] = useState('All');
            const [selectedStrain, setSelectedStrain] = useState('All');

            const naturalSort = (arr) => [...arr].sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));

            const autoFetch = async (url) => {
                if (!url) return;
                setIsLoading(true);
                try {
                    const finalUrl = `${url}${url.includes('?') ? '&' : '?'}cb=${Date.now()}`;
                    const response = await fetch(finalUrl);
                    const text = await response.text();
                    const parsed = parseCSV(text);
                    if (parsed.length > 0) {
                        setData([...parsed]);
                        setLastSync(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            const fetchLink = useMemo(() => dataSource === 'live' ? SYSTEM_CONFIG.REAL_DATA_LINK : SYSTEM_CONFIG.SAMPLE_DATA_LINK, [dataSource]);

            useEffect(() => { autoFetch(fetchLink); }, [fetchLink]);

            const cycleOptions = useMemo(() => ['All', ...naturalSort([...new Set(data.map(d => String(d["Cycle ID"])))].filter(x => x && x !== 'N/A'))], [data]);
            const roomOptions = useMemo(() => ['All', ...[...new Set(data.map(d => String(d["Room ID"])))].filter(x => x && x !== 'N/A').sort()], [data]);
            const strainOptions = useMemo(() => ['All', ...[...new Set(data.map(d => String(d["Strain Name"])))].filter(x => x && x !== 'Unknown').sort()], [data]);

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const cMatch = selectedCycle === 'All' || item["Cycle ID"] === selectedCycle;
                    const rMatch = selectedRoom === 'All' || item["Room ID"] === selectedRoom;
                    const sMatch = selectedStrain === 'All' || item["Strain Name"] === selectedStrain;
                    return cMatch && rMatch && sMatch;
                });
            }, [data, selectedCycle, selectedRoom, selectedStrain]);

            const facilityAverages = useMemo(() => {
                const a = data.reduce((acc, c) => acc + c["Flower (A)"], 0);
                const net = data.reduce((acc, c) => acc + c["Total Yield (G)"], 0);
                const lights = data.reduce((acc, c) => acc + c["Lights"], 0);
                return {
                    gpl: lights > 0 ? (net / lights).toFixed(1) : 0,
                    mix: net > 0 ? ((a / net) * 100).toFixed(1) : 0
                };
            }, [data]);

            const stats = useMemo(() => {
                const a = filteredData.reduce((acc, c) => acc + (c["Flower (A)"] || 0), 0);
                const b = filteredData.reduce((acc, c) => acc + (c["Smalls (B)"] || 0), 0);
                const c = filteredData.reduce((acc, c) => acc + (c["Trim (C)"] || 0), 0);
                const netG = a + b + c;
                const lights = filteredData.reduce((acc, d) => acc + d["Lights"], 0) || 1;
                
                const revA = a * priceA;
                const revB = b * priceB;
                const revC = c * priceC;
                const totalRev = revA + revB + revC;
                
                const fmt = (v) => (v / 1000).toFixed(1);
                const lb = (v) => ((v / 1000) * KG_TO_LB).toFixed(1);

                return {
                    totalKg: fmt(netG), totalLb: lb(netG),
                    flowerA: fmt(a), flowerALb: lb(a),
                    smallsB: fmt(b), smallsBLb: lb(b),
                    trimC: fmt(c), trimCLb: lb(c),
                    
                    gpl: (netG / lights).toFixed(1),
                    flowerGpl: (a / lights).toFixed(1),
                    smallsGpl: (b / lights).toFixed(1),
                    trimGpl: (c / lights).toFixed(1),

                    rpl: (totalRev / lights).toFixed(2),
                    flowerRpl: (revA / lights).toFixed(2),
                    smallsRpl: (revB / lights).toFixed(2),
                    trimRpl: (revC / lights).toFixed(2),

                    revA: Math.round(revA).toLocaleString(),
                    revB: Math.round(revB).toLocaleString(),
                    revC: Math.round(revC).toLocaleString(),

                    quality: netG > 0 ? ((a / netG) * 100).toFixed(1) : "0",
                    smallsRatio: netG > 0 ? ((b / netG) * 100).toFixed(1) : "0",
                    trimRatio: netG > 0 ? ((c / netG) * 100).toFixed(1) : "0",
                    revenue: Math.round(totalRev).toLocaleString()
                };
            }, [filteredData, priceA, priceB, priceC]);

            const cycleTrendData = useMemo(() => {
                return cycleOptions.filter(c => c !== 'All').map(c => {
                    const rows = data.filter(d => d["Cycle ID"] === c);
                    const netTotal = rows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                    const premiumFlower = rows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                    const activeRooms = [...new Set(rows.map(r => r["Room ID"]))].filter(id => id !== "N/A");

                    const res = { cycle: c };
                    
                    if (mixChartView === 'ratio') {
                        res.facilityValue = netTotal > 0 ? Number(((premiumFlower / netTotal) * 100).toFixed(1)) : 0;
                    } else if (mixChartView === 'volume') {
                        res.facilityValue = activeRooms.length > 0 
                            ? Number(((premiumFlower / 1000) / activeRooms.length).toFixed(1)) 
                            : 0;
                    } else {
                        const totalLights = rows.reduce((acc, r) => acc + r["Lights"], 0) || 1;
                        res.facilityValue = Number((netTotal / totalLights).toFixed(1));
                    }

                    roomOptions.filter(r => r !== 'All').forEach(room => {
                        const roomRows = rows.filter(d => d["Room ID"] === room);
                        const roomNet = roomRows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                        const roomPremium = roomRows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                        const roomLights = roomRows.reduce((acc, r) => acc + r["Lights"], 0) || 1;
                        if (roomNet > 0) {
                            if (mixChartView === 'ratio') res[room] = Number(((roomPremium / roomNet) * 100).toFixed(1));
                            else if (mixChartView === 'volume') res[room] = Number((roomPremium / 1000).toFixed(1));
                            else res[room] = Number((roomNet / roomLights).toFixed(1));
                        }
                    });
                    return res;
                });
            }, [data, cycleOptions, roomOptions, mixChartView]);

            const scatterData = useMemo(() => {
                return filteredData.map((d, i) => ({
                    x: d["Grams per Light"],
                    y: d["Total Yield (G)"] > 0 ? Number(((d["Flower (A)"] / d["Total Yield (G)"]) * 100).toFixed(1)) : 0,
                    name: d["Strain Name"],
                    cycle: d["Cycle ID"],
                    room: d["Room ID"],
                    id: i
                }));
            }, [filteredData]);

            const strainBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const n = d["Strain Name"];
                    if (!map[n]) map[n] = { name: n, gplSum: 0, yieldSum: 0, count: 0 };
                    map[n].gplSum += d["Grams per Light"];
                    map[n].yieldSum += d["Total Yield (G)"];
                    map[n].count += 1;
                });
                return Object.values(map).map(m => ({
                    name: String(m.name),
                    value: matrixMetric === 'yield' ? Number((m.yieldSum / 1000).toFixed(2)) : Number((m.gplSum / m.count).toFixed(2))
                })).sort((a, b) => b.value - a.value);
            }, [filteredData, matrixMetric]);

            const roomBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const r = d["Room ID"];
                    if (!map[r]) map[r] = { name: r, gplSum: 0, premiumSum: 0, usableSum: 0, count: 0 };
                    map[r].gplSum += d["Grams per Light"];
                    map[r].premiumSum += d["Flower (A)"];
                    map[r].usableSum += d["Total Yield (G)"];
                    map[r].count += 1;
                });
                return Object.values(map).map(m => ({ 
                    name: m.name, 
                    gpl: Number((m.gplSum / m.count).toFixed(2)),
                    mix: m.usableSum > 0 ? Number(((m.premiumSum / m.usableSum) * 100).toFixed(1)) : 0
                })).map(item => ({
                    ...item, sortVal: leaderboardSort === 'mix' ? item.mix : item.gpl
                })).sort((a,b) => b.sortVal - a.sortVal);
            }, [filteredData, leaderboardSort]);

            const strainRoomMatrix = useMemo(() => {
                const strains = selectedStrain === 'All' ? strainOptions.filter(s => s !== 'All') : [selectedStrain];
                const rooms = roomOptions.filter(r => r !== 'All');
                return strains.map(s => {
                    const row = { strain: s, maxVal: 0 };
                    rooms.forEach(r => {
                        const matches = filteredData.filter(d => d["Strain Name"] === s && d["Room ID"] === r);
                        if (matches.length > 0) {
                            const val = matrixMetric === 'gpl' 
                                ? Number((matches.reduce((acc, m) => acc + m["Grams per Light"], 0) / matches.length).toFixed(1))
                                : Number((matches.reduce((acc, m) => acc + m["Total Yield (G)"], 0) / 1000).toFixed(1));
                            row[r] = val;
                            if (val > row.maxVal) row.maxVal = val;
                        } else row[r] = '-';
                    });
                    return row;
                });
            }, [filteredData, roomOptions, strainOptions, selectedStrain, matrixMetric]);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans pb-32">
                    <div className="sticky top-0 z-[100] bg-white/95 backdrop-blur-xl border-b border-slate-200 px-4 py-3 shadow-sm text-left">
                        <div className="max-w-screen-2xl mx-auto flex flex-wrap items-center justify-between gap-x-8 gap-y-3">
                            <div className="flex items-center gap-4 pr-6 border-r border-slate-100 shrink-0">
                                <div className="bg-emerald-600 p-2.5 rounded-2xl text-white shadow-md"><Icons.Globe /></div>
                                <div className="flex flex-col leading-none">
                                    <h1 className="text-sm font-black italic uppercase text-slate-800 tracking-tighter">Cultivation Intel</h1>
                                    <div className="flex items-center gap-2 mt-1.5 leading-none">
                                        <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                        <p className="text-[10px] font-black uppercase text-slate-400">SYNC: {lastSync || 'Pending'}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 bg-slate-100 p-1.5 rounded-2xl border border-slate-200">
                                <button onClick={() => setDataSource('live')} className={`px-4 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${dataSource === 'live' ? 'bg-white shadow-lg text-emerald-600' : 'text-slate-400'}`}>Live Production</button>
                                <button onClick={() => setDataSource('sample')} className={`px-4 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${dataSource === 'sample' ? 'bg-white shadow-lg text-emerald-600' : 'text-slate-400'}`}>Sample Model</button>
                            </div>

                            <div className="flex flex-col items-start gap-1">
                                <p className="text-[8px] font-black uppercase text-slate-400 tracking-widest ml-1">Live Market Valuation Controls</p>
                                <div className="flex items-center gap-8 bg-slate-100/50 px-10 py-2 rounded-2xl border border-slate-200 shadow-inner min-w-[550px]">
                                    <Icons.Coins />
                                    {[{l: 'Flower A', v: priceA, s: setPriceA}, {l: 'Smalls (S)', v: priceB, s: setPriceB}, {l: 'Trim (T)', v: priceC, s: setPriceC}].map(p => (
                                        <div key={p.l} className="flex flex-col gap-1 flex-1">
                                            <span className="text-[10px] font-bold text-slate-500 uppercase whitespace-nowrap">{p.l}:</span>
                                            <div className="flex items-center">
                                                <span className="text-slate-400 text-sm mr-1">$</span>
                                                <input type="number" step="0.01" value={p.v} onChange={e => p.s(parseFloat(e.target.value))} className="bg-white border border-slate-100 rounded-lg px-3 py-1.5 text-sm font-black w-full focus:border-emerald-500 shadow-sm outline-none" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="flex items-center gap-2 flex-1 justify-center max-w-lg">
