<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivation Intel Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Peer dependencies for Recharts -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-is@18.2.0/umd/react-is.production.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
            stroke: #f1f5f9;
        }
        .performance-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .performance-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // --- SYSTEM HARDWIRING CONFIGURATION ---
        // ==========================================
        const SYSTEM_CONFIG = {
            REAL_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjdT4a3JQRupgfUPALvEidouA-90MjaKNMjXm0TSA_1qJDXD41s186RSIP3jXKlvVjKNvy62E3a2mA/pub?gid=1310781873&single=true&output=csv",
            SAMPLE_DATA_LINK: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXPdEuZGT4Ipcf2HWXKoIti9IJyh3zR6CrdcW6O-i04WOiuGhHD0YAFlU5JN8XhYWNzcDBskCNX72M/pub?gid=731339314&single=true&output=csv",
            ENTRY_FORM_LINK: "https://forms.gle/ojBK6FsFKCnrp6m46" 
        };

        const { useState, useMemo, useEffect, useRef } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            Cell, PieChart, Pie, LineChart, Line, Legend, AreaChart, Area,
            ReferenceLine, ComposedChart
        } = Recharts;

        // --- STABLE SVG COMPONENTS ---
        const Icons = {
            Globe: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Zap: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Scale: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h18"/></svg>,
            Award: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>,
            Dollar: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Refresh: ({ animate }) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={animate ? "animate-spin" : ""}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><polyline points="21 3 21 8 16 8"/></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Chevron: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Crown: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>,
            Eye: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>,
            Coins: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18.06"/><path d="M7 6h1v4"/><path d="M17 12h1v4"/></svg>,
            Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><polyline points="3 3 3 8 8 8"/></svg>
        };

        const MultiSelect = ({ label, options, selected, onChange, placeholder }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const toggle = (val) => {
                if (val === 'All') { onChange(['All']); } 
                else {
                    let next = selected.filter(x => x !== 'All');
                    if (next.includes(val)) { next = next.filter(x => x !== val); if (next.length === 0) next = ['All']; } 
                    else { next.push(val); }
                    onChange(next);
                }
            };
            const displayValue = selected.includes('All') ? (placeholder || `All ${label}s`) : `${selected.length} Selected`;
            return (
                <div className="relative flex-1" ref={wrapperRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full bg-white text-[11px] font-black px-4 py-2.5 rounded border border-slate-200 uppercase flex items-center justify-between shadow-sm hover:border-slate-300 transition-all">
                        <span className="truncate mr-2 text-slate-700">{displayValue}</span>
                        <Icons.Chevron />
                    </button>
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl z-[200] max-h-64 overflow-y-auto custom-scrollbar">
                            <div onClick={() => { toggle('All'); setIsOpen(false); }} className={`px-4 py-3 text-[11px] font-bold uppercase cursor-pointer flex items-center justify-between border-b border-slate-50 hover:bg-slate-50`}>All {label}s {selected.includes('All') && <Icons.Check />}</div>
                            {options.map(opt => (<div key={opt} onClick={() => toggle(opt)} className={`px-4 py-3 text-[11px] font-bold uppercase cursor-pointer flex items-center justify-between border-b border-slate-50/50 ${selected.includes(opt) ? 'bg-emerald-50 text-emerald-600' : 'hover:bg-slate-50'}`}><span className="truncate">{opt}</span> {selected.includes(opt) && <Icons.Check />}</div>))}
                        </div>
                    )}
                </div>
            );
        };

        const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            if (lines.length < 2) return [];
            const clean = (val) => (val || "").replace(/^"|"$/g, '').trim();
            const splitLine = (line) => {
                const result = []; let current = ''; let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(clean(current)); current = ''; } 
                    else { current += char; }
                }
                result.push(clean(current)); return result;
            };
            const headers = splitLine(lines[0]);
            return lines.slice(1).map(line => {
                const values = splitLine(line);
                const obj = {}; headers.forEach((h, i) => { obj[h] = values[i] || ""; });
                return obj;
            }).filter(row => {
                const cycleId = String(row["Cycle ID"] || row["Cycle"] || "").toLowerCase().trim();
                return cycleId !== "" && cycleId !== "total" && cycleId !== "grand total" && cycleId !== "summary";
            });
        };

        const mapCsvToData = (row) => {
            const num = (val) => { if (typeof val === 'number') return val; const parsed = parseFloat(String(val).replace(/[^0-9.]/g, '')); return isNaN(parsed) ? 0 : parsed; };
            const findValue = (keys) => {
                let key = Object.keys(row).find(k => { const lk = k.toLowerCase().trim(); return keys.some(target => lk === target.toLowerCase()) && !lk.includes("total"); });
                if (!key) { key = Object.keys(row).find(k => { const lk = k.toLowerCase().trim(); return keys.some(target => lk.includes(target.toLowerCase())) && !lk.includes("total"); }); }
                return key ? row[key] : null;
            };
            const a = num(findValue(["flower (a)", "flower a", "premium flower"]));
            const b = num(findValue(["smalls (b)", "smalls b", "smalls"]));
            const c = num(findValue(["trim (c)", "trim c", "trim"]));
            const lights = num(findValue(["lights", "light count"])) || 24;
            const net = a + b + c;
            return {
                "Cycle ID": String(row["Cycle ID"] || row["Cycle"] || "N/A"),
                "Room ID": String(row["Room ID"] || row["Room"] || "N/A"),
                "Strain Name": String(row["Strain Name"] || row["Strain"] || "Unknown"),
                "Flower (A)": a, "Smalls (B)": b, "Trim (C)": c, "Total Yield (G)": net,
                "Lights": lights, "Grams per Light": Number((net / lights).toFixed(2))
            };
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [dataSource, setDataSource] = useState('live'); 
            const [isLoading, setIsLoading] = useState(false);
            const [lastSync, setLastSync] = useState('');
            const [matrixMetric, setMatrixMetric] = useState('gpl');
            const [leaderboardSort, setLeaderboardSort] = useState('gpl');
            const [mixChartView, setMixChartView] = useState('ratio');
            const [showRoomDetails, setShowRoomDetails] = useState(true);

            const [priceA, setPriceA] = useState(3.97);
            const [priceB, setPriceB] = useState(2.20);
            const [priceC, setPriceC] = useState(1.32);

            const [selCycles, setSelCycles] = useState(['All']);
            const [selRooms, setSelRooms] = useState(['All']);
            const [selStrains, setSelStrains] = useState(['All']);

            const fetchLink = useMemo(() => dataSource === 'live' ? SYSTEM_CONFIG.REAL_DATA_LINK : SYSTEM_CONFIG.SAMPLE_DATA_LINK, [dataSource]);

            const autoFetch = async (url) => {
                if (!url) return;
                setIsLoading(true);
                try {
                    const finalUrl = `${url}${url.includes('?') ? '&' : '?'}cb=${Date.now()}`;
                    const response = await fetch(finalUrl);
                    const text = await response.text();
                    const parsed = parseCSV(text).map(mapCsvToData);
                    if (parsed.length > 0) {
                        setData([...parsed]);
                        setLastSync(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            useEffect(() => { autoFetch(fetchLink); }, [fetchLink]);

            const naturalSort = (arr) => [...arr].sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));
            const optsCycles = useMemo(() => naturalSort([...new Set(data.map(d => String(d["Cycle ID"])))].filter(x => x && x !== 'N/A')), [data]);
            const optsRooms = useMemo(() => [...new Set(data.map(d => String(d["Room ID"])))].filter(x => x && x !== 'N/A').sort(), [data]);
            const optsStrains = useMemo(() => [...new Set(data.map(d => String(d["Strain Name"])))].filter(x => x && x !== 'Unknown').sort(), [data]);

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const cMatch = selCycles.includes('All') || selCycles.includes(item["Cycle ID"]);
                    const rMatch = selRooms.includes('All') || selRooms.includes(item["Room ID"]);
                    const sMatch = selStrains.includes('All') || selStrains.includes(item["Strain Name"]);
                    return cMatch && rMatch && sMatch;
                });
            }, [data, selCycles, selRooms, selStrains]);

            const stats = useMemo(() => {
                const a = filteredData.reduce((acc, c) => acc + (c["Flower (A)"] || 0), 0);
                const b = filteredData.reduce((acc, c) => acc + (c["Smalls (B)"] || 0), 0);
                const c = filteredData.reduce((acc, c) => acc + (c["Trim (C)"] || 0), 0);
                const netG = a + b + c;
                return {
                    kg: (netG / 1000).toFixed(1),
                    lbs: ((netG / 1000) * 2.20462).toFixed(1),
                    gpl: filteredData.length > 0 ? (filteredData.reduce((acc, c) => acc + (c["Grams per Light"] || 0), 0) / filteredData.length).toFixed(1) : "0",
                    quality: netG > 0 ? ((a / netG) * 100).toFixed(1) : "0",
                    revenue: Math.round((a * priceA) + (b * priceB) + (c * priceC)).toLocaleString()
                };
            }, [filteredData, priceA, priceB, priceC]);

            const strainBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const n = d["Strain Name"];
                    if (!map[n]) map[n] = { name: n, gplSum: 0, yieldSum: 0, count: 0 };
                    map[n].gplSum += d["Grams per Light"];
                    map[n].yieldSum += d["Total Yield (G)"];
                    map[n].count += 1;
                });
                return Object.values(map).map(m => ({
                    name: String(m.name),
                    value: matrixMetric === 'yield' ? Number((m.yieldSum / 1000).toFixed(2)) : Number((m.gplSum / m.count).toFixed(2))
                })).sort((a, b) => b.value - a.value);
            }, [filteredData, matrixMetric]);

            const cycleTrendData = useMemo(() => {
                return optsCycles.map(c => {
                    const rows = data.filter(d => d["Cycle ID"] === c);
                    const netTotal = rows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                    const premiumFlower = rows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                    const res = { cycle: c, facilityRatio: netTotal > 0 ? Number(((premiumFlower / netTotal) * 100).toFixed(1)) : 0 };
                    optsRooms.forEach(room => {
                        const roomRows = rows.filter(d => d["Room ID"] === room);
                        const roomNet = roomRows.reduce((acc, r) => acc + r["Total Yield (G)"], 0);
                        const roomPremium = roomRows.reduce((acc, r) => acc + r["Flower (A)"], 0);
                        const roomLights = roomRows.reduce((acc, r) => acc + r["Lights"], 0) || 1;
                        if (roomNet > 0) {
                            if (mixChartView === 'ratio') res[room] = Number(((roomPremium / roomNet) * 100).toFixed(1));
                            else if (mixChartView === 'volume') res[room] = Number((roomPremium / 1000).toFixed(1));
                            else res[room] = Number((roomNet / roomLights).toFixed(1));
                        }
                    });
                    if (mixChartView === 'volume') res.facilityValue = Number((premiumFlower / 1000).toFixed(1));
                    else if (mixChartView === 'ratio') res.facilityValue = res.facilityRatio;
                    else res.facilityValue = Number((netTotal / (rows.reduce((acc, r) => acc + r["Lights"], 0) || 1)).toFixed(1));
                    return res;
                });
            }, [data, optsCycles, optsRooms, mixChartView]);

            const roomBenchmark = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    const r = d["Room ID"];
                    if (!map[r]) map[r] = { name: r, gplSum: 0, premiumSum: 0, usableSum: 0, count: 0 };
                    map[r].gplSum += d["Grams per Light"];
                    map[r].premiumSum += d["Flower (A)"];
                    map[r].usableSum += d["Total Yield (G)"];
                    map[r].count += 1;
                });
                return Object.values(map).map(m => ({ 
                    name: m.name, 
                    gpl: Number((m.gplSum / m.count).toFixed(2)),
                    mix: m.usableSum > 0 ? Number(((m.premiumSum / m.usableSum) * 100).toFixed(1)) : 0
                })).map(item => ({
                    ...item, sortVal: leaderboardSort === 'mix' ? item.mix : item.gpl
                })).sort((a,b) => b.sortVal - a.sortVal);
            }, [filteredData, leaderboardSort]);

            const strainRoomMatrix = useMemo(() => {
                const strains = selStrains.includes('All') ? optsStrains : selStrains;
                return strains.map(s => {
                    const row = { strain: s, maxVal: 0 };
                    optsRooms.forEach(r => {
                        const matches = filteredData.filter(d => d["Strain Name"] === s && d["Room ID"] === r);
                        if (matches.length > 0) {
                            const val = matrixMetric === 'gpl' 
                                ? Number((matches.reduce((acc, m) => acc + m["Grams per Light"], 0) / matches.length).toFixed(1))
                                : Number((matches.reduce((acc, m) => acc + m["Total Yield (G)"], 0) / 1000).toFixed(1));
                            row[r] = val;
                            if (val > row.maxVal) row.maxVal = val;
                        } else row[r] = '-';
                    });
                    return row;
                });
            }, [filteredData, optsRooms, optsStrains, selStrains, matrixMetric]);

            const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316', '#14b8a6', '#6366f1'];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans pb-32">
                    <div className="sticky top-0 z-[100] bg-white/95 backdrop-blur-xl border-b border-slate-200 px-4 py-3 shadow-sm">
                        <div className="max-w-screen-2xl mx-auto flex flex-wrap items-center justify-between gap-x-8 gap-y-3">
                            
                            <div className="flex items-center gap-4 pr-6 border-r border-slate-100 shrink-0">
                                <div className="bg-emerald-600 p-2.5 rounded-2xl text-white shadow-md"><Icons.Globe /></div>
                                <div className="flex flex-col leading-none text-left">
                                    <h1 className="text-sm font-black italic uppercase text-slate-800 tracking-tighter">Cultivation Intel</h1>
                                    <div className="flex items-center gap-2 mt-1.5 leading-none">
                                        <span className={`w-2 h-2 rounded-full bg-emerald-500 animate-pulse`}></span>
                                        <p className="text-[10px] font-black uppercase text-slate-400">Sync: {lastSync || 'Pending'}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 bg-slate-100 p-1.5 rounded-2xl border border-slate-200">
                                <button onClick={() => setDataSource('live')} className={`px-4 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${dataSource === 'live' ? 'bg-white shadow-lg text-emerald-600' : 'text-slate-400'}`}>Live Production</button>
                                <button onClick={() => setDataSource('sample')} className={`px-4 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${dataSource === 'sample' ? 'bg-white shadow-lg text-emerald-600' : 'text-slate-400'}`}>Sample Model</button>
                            </div>

                            <div className="flex items-center gap-8 bg-slate-100/50 px-10 py-3 rounded-2xl border border-slate-200 shadow-inner min-w-[620px]">
                                <Icons.Coins />
                                {[{l: 'Flower A', v: priceA, s: setPriceA}, {l: 'Smalls (S)', v: priceB, s: setPriceB}, {l: 'Trim (T)', v: priceC, s: setPriceC}].map(p => (
                                    <div key={p.l} className="flex flex-col gap-1.5 flex-1 min-w-[130px]">
                                        <span className="text-[11px] font-black text-slate-700 uppercase leading-none tracking-tight whitespace-nowrap text-left">{p.l}:</span>
                                        <div className="flex items-center">
                                            <span className="text-slate-400 text-sm font-bold mr-1">$</span>
                                            <input type="number" step="0.01" value={p.v} onChange={e => p.s(parseFloat(e.target.value))} className="bg-white border border-slate-100 rounded-lg px-3 py-1.5 text-sm font-black w-full outline-none focus:border-emerald-500 shadow-sm" />
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="flex items-center gap-2 flex-1 justify-center max-w-xl shrink-0">
                                <MultiSelect label="Cycle" options={optsCycles} selected={selCycles} onChange={setSelCycles} />
                                <MultiSelect label="Room" options={optsRooms} selected={selRooms} onChange={setSelRooms} />
                                <MultiSelect label="Strain" options={optsStrains} selected={selStrains} onChange={setSelStrains} />
                            </div>

                            <div className="flex items-center gap-3 shrink-0">
                                <button onClick={() => window.open(SYSTEM_CONFIG.ENTRY_FORM_LINK, '_blank')} className="bg-emerald-600 text-white p-3 rounded-2xl shadow-md hover:bg-emerald-700 active:scale-95 flex items-center gap-2 font-black text-[10px] uppercase transition-all"><Icons.Plus /> Add Entry</button>
                                <button onClick={() => autoFetch(fetchLink)} className="bg-slate-900 text-white p-3 rounded-2xl hover:bg-slate-800"><Icons.Refresh animate={isLoading} /></button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-screen-2xl mx-auto p-4 md:p-8 text-center">
                        {/* KPI SECTION */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                            {[
                                { label: "Net Usable Harvest", val: stats.kg, unit: "kg", sub: `${stats.lbs} lbs`, icon: Icons.Scale, color: "bg-emerald-500" },
                                { label: "Efficiency (GPL)", val: stats.gpl, unit: "GPL", sub: "Grams / Light", icon: Icons.Zap, color: "bg-blue-500" },
                                { label: "Premium Mix", val: stats.quality, unit: "%", sub: "Ratio to Usable", icon: Icons.Award, color: "bg-amber-500" },
                                { label: "Gross Revenue", val: `$${stats.revenue}`, unit: "", sub: "Live Valuation", icon: Icons.Dollar, color: "bg-purple-500" }
                            ].map((kpi, i) => (
                                <div key={i} className="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-100 flex items-center justify-between group performance-card">
                                    <div className="text-left">
                                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1 group-hover:text-emerald-500 transition-colors">{kpi.label}</p>
                                        <h3 className="text-3xl font-black tracking-tighter italic leading-none">{kpi.val}<span className="text-xs font-normal text-slate-300 ml-1 italic">{kpi.unit}</span></h3>
                                        <p className="text-[11px] text-slate-300 font-bold mt-2 uppercase tracking-widest">{kpi.sub}</p>
                                    </div>
                                    <div className={`p-5 rounded-2xl ${kpi.color} text-white shadow-lg`}><kpi.icon /></div>
                                </div>
                            ))}
                        </div>

                        {/* ROW 1: Genetic Benchmarking & Premium Market Mix */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                            <div className="lg:col-span-2 bg-white p-8 md:p-10 rounded-[3rem] border border-slate-100 shadow-sm relative overflow-hidden text-center performance-card">
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-12 gap-6 text-left leading-none">
                                    <div><h2 className="text-2xl font-black italic uppercase tracking-tighter leading-none">Genetic Benchmarking</h2><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2 italic leading-none">Efficiency/Yield performance per cultivar</p></div>
                                    <div className="flex bg-slate-50 p-1.5 rounded-2xl border border-slate-200 shadow-sm">
                                        {['yield', 'gpl'].map(m => (
                                            <button key={m} onClick={() => setMatrixMetric(m)} className={`px-6 py-2.5 text-[10px] font-black uppercase rounded-xl transition-all ${matrixMetric === m ? 'bg-white shadow-md text-emerald-600' : 'text-slate-400'}`}>{m}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="h-[350px] w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={strainBenchmark} margin={{ bottom: 60 }}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} strokeOpacity={0.1} />
                                            <XAxis dataKey="name" tick={{ fontSize: 10, fontWeight: 900, fill: '#94a3b8' }} angle={-45} textAnchor="end" />
                                            <YAxis tick={{ fontSize: 11, fill: '#94a3b8' }} domain={matrixMetric === 'gpl' ? [0, 200] : [0, 'auto']} />
                                            <Tooltip />
                                            <Bar dataKey="value" radius={[12, 12, 0, 0]} barSize={32}>{strainBenchmark.map((_, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}</Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="bg-white p-8 md:p-10 rounded-[3rem] border border-slate-100 shadow-sm text-center performance-card overflow-hidden">
                                <div className="flex flex-col gap-4 mb-8 text-left leading-none">
                                    <div className="flex items-center justify-between mb-2">
                                        <div><h2 className="text-xl font-black italic uppercase tracking-tighter leading-none text-emerald-800">Premium Market Mix</h2><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2 italic">Performance vs Top-Tier Benchmark</p></div>
                                        <button onClick={() => setShowRoomDetails(!showRoomDetails)} className={`p-2 rounded-xl transition-all ${showRoomDetails ? 'bg-slate-900 text-white shadow-lg' : 'bg-slate-100 text-slate-400'}`}>{showRoomDetails ? <Icons.EyeOff /> : <Icons.Eye />}</button>
                                    </div>
                                    <div className="flex items-center gap-2 bg-slate-50 p-1 rounded-xl border border-slate-100 self-start">
                                        {['ratio', 'volume', 'gpl'].map(m => (
                                            <button key={m} onClick={() => setMixChartView(m)} className={`px-4 py-2 text-[9px] font-black uppercase rounded-lg transition-all ${mixChartView === m ? 'bg-white shadow-sm text-emerald-600' : 'text-slate-400'}`}>{m}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="h-[280px] w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <ComposedChart data={cycleTrendData}>
                                            <defs>
                                                <linearGradient id="colorMix" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#10b981" stopOpacity={0.1}/><stop offset="95%" stopColor="#10b981" stopOpacity={0}/></linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} strokeOpacity={0.1} />
                                            <XAxis dataKey="cycle" tick={{fontSize: 9, fontWeight: 900}} axisLine={false} />
                                            <YAxis tick={{fontSize: 9}} domain={mixChartView === 'ratio' ? [50, 100] : [0, 'auto']} axisLine={false} unit={mixChartView === 'ratio' ? "%" : mixChartView === 'volume' ? "kg" : ""} />
                                            <Tooltip />
                                            <Legend verticalAlign="top" height={36}/>
                                            <Area type="monotone" dataKey="facilityValue" name="FACILITY AVG" stroke="#059669" strokeWidth={5} fillOpacity={1} fill="url(#colorMix)" />
                                            {mixChartView === 'ratio' && <ReferenceLine y={80} stroke="#f43f5e" strokeWidth={2} strokeDasharray="3 3" label={{ position: 'right', value: 'TARGET (80%)', fill: '#f43f5e', fontSize: 10, fontWeight: 900 }} />}
                                            {showRoomDetails && optsRooms.map((room, i) => (
                                                <Line key={room} type="monotone" dataKey={room} name={room} stroke={COLORS[i % COLORS.length]} strokeWidth={1.5} strokeDasharray="4 4" dot={{ r: 2 }} opacity={0.8} />
                                            ))}
                                        </ComposedChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>

                        {/* ROW 2: ENHANCED FACILITY LEADERBOARD */}
                        <div className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm relative overflow-hidden mb-10 performance-card">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-10 text-left leading-none gap-6">
                                <div><h2 className="text-2xl font-black italic uppercase tracking-tighter leading-none">Facility Power Leaderboard</h2><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2 italic text-center">Room efficiency rank (GPL) + Market Mix Score (%)</p></div>
                                <div className="flex items-center gap-2 bg-slate-50 p-1.5 rounded-2xl border border-slate-200 shadow-sm">
                                    <span className="text-[9px] font-black text-slate-400 uppercase px-3">Sort by:</span>
                                    <button onClick={() => setLeaderboardSort('gpl')} className={`px-5 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${leaderboardSort === 'gpl' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-white'}`}>GPL</button>
                                    <button onClick={() => setLeaderboardSort('mix')} className={`px-5 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${leaderboardSort === 'mix' ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-400 hover:bg-white'}`}>Mix (%)</button>
                                </div>
                            </div>
                            <div className="h-[450px] w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart layout="vertical" data={roomBenchmark} margin={{ left: 50, right: 100 }}>
                                        <CartesianGrid strokeDasharray="3 3" horizontal={false} strokeOpacity={0.1} />
                                        <XAxis type="number" domain={[0, 200]} hide />
                                        <YAxis dataKey="name" type="category" tick={{fontSize: 14, fontWeight: 900, fill: '#1e293b'}} width={80} axisLine={false} tickLine={false} />
                                        <Tooltip cursor={{fill: '#f8fafc'}} content={({active, payload}) => {
                                            if (active && payload && payload.length) {
                                                const d = payload[0].payload;
                                                return (
                                                    <div className="bg-slate-900 text-white p-5 rounded-2xl shadow-2xl border border-slate-800 min-w-[180px]">
                                                        <div className="flex items-center gap-2 mb-2 border-b border-white/10 pb-2 text-left leading-none">
                                                            <Icons.Crown />
                                                            <p className="text-xs font-black uppercase">{d.name}</p>
                                                        </div>
                                                        <div className="space-y-1.5 text-left leading-none mt-4">
                                                            <p className="text-[10px] flex justify-between gap-4"><span className="text-slate-400 uppercase">Efficiency:</span> <span className="font-black text-blue-400">{d.gpl} GPL</span></p>
                                                            <p className="text-[10px] flex justify-between gap-4"><span className="text-slate-400 uppercase">Market Mix:</span> <span className="font-black text-emerald-400">{d.mix}%</span></p>
                                                        </div>
                                                    </div>
                                                );
                                            }
                                            return null;
                                        }}/>
                                        
                                        <ReferenceLine x={100} stroke="#10b981" strokeDasharray="5 5" label={{ value: 'GOAL: 100 GPL', position: 'top', fill: '#10b981', fontSize: 10, fontWeight: 900 }} />

                                        <Bar dataKey="sortVal" name="Score" radius={[0, 15, 15, 0]} barSize={40}>
                                            {roomBenchmark.map((entry, i) => (
                                                <Cell key={i} fill={
                                                    i === 0 ? '#10b981' : 
                                                    entry.sortVal > (leaderboardSort === 'mix' ? 75 : 90) ? '#3b82f6' : 
                                                    entry.sortVal > (leaderboardSort === 'mix' ? 50 : 60) ? '#f59e0b' : '#f43f5e'
                                                } />
                                            ))}
                                        </Bar>
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        {/* MATRIX WITH DUAL VIEW */}
                        <div className="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden mb-20 performance-card">
                            <div className="px-10 py-12 border-b border-slate-50 bg-slate-50/50 flex flex-col md:flex-row justify-between items-center gap-6 leading-none text-left">
                                <div><h2 className="text-3xl font-black italic uppercase tracking-tighter">Facility Yield Matrix</h2><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-2 italic leading-none">Toggle between High-Efficiency (GPL) and Raw Output (Total Kg)</p></div>
                                <div className="flex items-center gap-3 bg-white p-2.5 rounded-2xl border border-slate-200 shadow-sm">
                                    <button onClick={() => setMatrixMetric('gpl')} className={`px-6 py-3 text-[10px] font-black uppercase rounded-xl transition-all ${matrixMetric === 'gpl' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>Efficiency (GPL)</button>
                                    <button onClick={() => setMatrixMetric('yield')} className={`px-6 py-3 text-[10px] font-black uppercase rounded-xl transition-all ${matrixMetric === 'yield' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>Volume (Kg)</button>
                                </div>
                            </div>
                            <div className="overflow-x-auto text-left">
                                <table className="w-full border-collapse">
                                    <thead><tr className="text-[11px] uppercase font-black tracking-widest text-slate-400 bg-slate-50/50"><th className="px-10 py-8 border-b border-slate-100 text-slate-500">Genetic Archetype</th>{optsRooms.map(r => <th key={r} className="px-10 py-8 text-center border-b border-slate-100 text-slate-500">{r}</th>)}</tr></thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {strainRoomMatrix.map((row, i) => (
                                            <tr key={i} className="hover:bg-slate-50 group transition-colors">
                                                <td className="px-10 py-8 font-black text-slate-800 italic uppercase border-r border-slate-50/50 text-sm tracking-tight">{row.strain}</td>
                                                {optsRooms.map(r => {
                                                    const val = row[r] || '-';
                                                    const isMax = val !== '-' && val === row.maxVal && row.maxVal > 0;
                                                    return (<td key={r} className="px-10 py-8 text-center"><div className={`inline-block px-5 py-2.5 rounded-2xl font-mono font-bold text-xs ${isMax ? 'bg-emerald-600 text-white shadow-xl scale-110' : 'bg-slate-50 text-slate-400 opacity-60'}`}>{val}</div></td>);
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
